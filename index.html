<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Score and Game Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sports Score and Game Tracker</h1>
        <div class="tabs">
            <button class="tab-button" data-sport="mlb">MLB</button>
            <button class="tab-button" data-sport="nfl">NFL</button>
            <button class="tab-button" data-sport="nba">NBA</button>
            <button class="tab-button" data-sport="ufl">UFL</button>
        </div>
        <div class="scores" id="scores"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
